
<div class="contenedor">
  <div class="wrapper">
    <h2>Registro Venta</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input  placeholder="Nombre" type="text" id="nombretp" formControlName="nombre" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Enviar">
        <input type="button" value="Cancelar" (click)="cancel()">
      </div>
    </form>
  </div>
</div>
