<div class="contenedor">
  <div class="wrapper">
    <h2>Registro Produco</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input  placeholder="Nombre" type="text" id="nombre" formControlName="nombre" required>
      </div>
      <div class="input-box">
        <input placeholder="Marca" type="text" id="marca" formControlName="marca" required>
      </div>
      <div class="input-box">
        <input placeholder="Precio" type="number" id="precio" formControlName="precio" required>
      </div>
      <div class="input-box">
        <input placeholder="Strok MÃ­nimo" type="number" id="stockMin" formControlName="stockMin" required>
      </div>
      <div class="input-box">
        <input placeholder="Cantidad" type="number" id="cantidad" formControlName="cantidad" required>
      </div>
      <div class="input-box">
        <input placeholder="TipoProductoId" type="number" id="TipoProductoId" formControlName="TipoProductoId" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Enviar">
        <input type="button" value="Cancelar" (click)="cancel()">
      </div>
    </form>
  </div>
</div>
