<div class="contenedor">
    <app-menuauxiliar rutaDeseada="/productoventas" routerLinkActive="activo"></app-menuauxiliar>
        <p-table [value]="productoventas" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>VentaId</th>
                    <th>ProductoId</th>
                    <th>Cantidad</th>
                    <th>Valor Unitario</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-productoventas>
                <tr>
                    <td>{{ productoventas.id }}</td>
                    <td>{{ productoventas.VentaId }}</td>
                    <td>{{ productoventas.ProductoId }}</td>
                    <td>{{ productoventas.cantidad }}</td>
                    <td>{{ productoventas.valor_unitario }}</td>
                    <td>
                        <span class="p-buttonset">
                            <button pButton pRipple label="Modificar" icon="pi pi-check"></button>
                            <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
