
<div class="contenedor">
  <div class="wrapper">
    <h2>Registro ProductoVenta</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input  placeholder="VentaId" type="number" id="VentumId" formControlName="VentumId" required>
      </div>
      <div class="input-box">
        <input placeholder="ProductoId" type="number" id="ProductoId" formControlName="ProductoId" required>
      </div>
      <div class="input-box">
        <input placeholder="Cantidad" type="number" id="cantidad" formControlName="cantidad" required>
      </div>
      <div class="input-box">
        <input placeholder="Valor Unitario" type="number" id="valor_unitario" formControlName="valor_unitario" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Enviar">
        <input type="button" value="Cancelar" (click)="cancel()">
      </div>
    </form>
  </div>
</div>
